<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"> </script>
</head>
<body>
	<h1>Hello</h1>
	<script>

		var myData = [1, 2, 3, 4, 5, 6, 8, 9, 10]; 

		var margin = {top: 50, right: 50, bottom: 50, left: 50},
		      width = 300 - margin.left - margin.right,
		      height = 300 - margin.top - margin.bottom;

		var myScale = d3.scale.linear()
		      .domain( [0,10] )
		      .range ( [0,width] );

		var myXAxis = d3.svg.axis().scale(myScale).orient("top");
		var myYAxis = d3.svg.axis().scale(myScale).orient("left");

		var mySVG = d3.select("body").append("svg")
		            .attr("width", width + margin.left + margin.right)
		            .attr("height", height + margin.top + margin.bottom)
		      			.append("g")
		            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
		var elements = mySVG.selectAll("circle").data(myData).enter().append("circle");

		var elementAttributes =  elements.attr("cx",function(d,i){return myScale(d); })
																		 .attr("cy",function(d,i){return myScale(d); })
																		 .attr("r",2);



		var axisXGroup = mySVG.append("g").call( myXAxis );
		var axisYGroup = mySVG.append("g").call( myYAxis ); 


</script>

</body>
</html>
